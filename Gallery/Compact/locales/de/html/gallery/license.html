<div id="license">
	<div style="float: left; margin-right: 2em;">
		<a rel="license" href="<%path%>">
			<img alt="Creative Commons Lizenzvertrag" style="border-width: 0; width: 80px; height: 15px" src="<%image%>"/>
		</a>
	</div>
	<div>
		Dieses
		<span xmlns:dct="http://purl.org/dc/terms/" href="http://purl.org/dc/dcmitype/StillImage" property="dct:title" rel="dct:type">
			<%work.title%>
		</span>
		von
		<a xmlns:cc="http://creativecommons.org/ns#" href="<%work.url%>" property="cc:attributionName" rel="cc:attributionURL" class="icon-label link-external">
			<%work.creator%>
		</a>
		steht unter einer
		<a rel="license" href="<%path%>" class="icon-label link-external" title="<%label%>">Creative Commons Lizenz</a>.
	</div>
</div>
