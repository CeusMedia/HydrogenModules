<h2><%salutation%></h2>
<p>
	Somebody write a message using the contact form of your website.
</p>
<dl class="dl-horizontal">
	<dt>Name</dt>
	<dd><%fullname%></dd>
	<dt>Email Address</dt>
	<dd><a href="mailto:<%email%>"><%email%></a></dd>

</p>
<p>
	<b>Have a nice day ;-)</b><br/>
</p>
